<div class="mat-menu-floating fixed bg-gradient-to-b from-zinc-500/50 to-neutral-700/20 rounded-[48px] shadow-[2px_2px_12px_0px_rgba(0,0,0,0.10)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-[10px] z-[100]">
    <div matTooltip="Creative Studio" matTooltipPosition="right" class="md:mb-[10px] cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5">
        <div *ngIf="router.isActive('/', true)" class="flex-1 h-14 bg-gradient-to-r from-blue-500 via-violet-500 to-red-400 rounded-full blur-[3px] backdrop-blur-md"></div>
        <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
            <button routerLink="/" matFab aria-label="Creative Studio" class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
              <mat-icon svgIcon="creative-studio-icon"></mat-icon>
            </button>
        </div>
    </div>

    <div matTooltip="Fun Templates" matTooltipPosition="right" class="md:mb-[10px] cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5 overflow-hidden">
      <div *ngIf="router.isActive('/fun-templates', true)" class="flex-1 h-14 bg-gradient-to-r from-blue-500 via-violet-500 to-red-400 rounded-full blur-[3px] backdrop-blur-md"></div>
      <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
            <button routerLink="/fun-templates" matFab aria-label="Fun Templates" class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
              <mat-icon svgIcon="fun-templates-icon"></mat-icon>
            </button>
        </div>
    </div>

    <div matTooltip="Video" matTooltipPosition="right" class="md:mb-[10px] cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5 overflow-hidden">
      <div *ngIf="router.isActive('/video', true)" class="flex-1 h-14 bg-gradient-to-r from-blue-500 via-violet-500 to-red-400 rounded-full blur-[3px] backdrop-blur-md"></div>
      <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
            <button routerLink="/video" matFab aria-label="Video" class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
              <mat-icon>movie_edit</mat-icon>
            </button>
        </div>
    </div>

    <div matTooltip="Media Gallery" matTooltipPosition="right"
      class="md:mb-[10px] cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5 overflow-hidden">
      <div *ngIf="router.isActive('/gallery', false)"
        class="flex-1 h-14 bg-gradient-to-r from-blue-500 via-violet-500 to-red-400 rounded-full blur-[3px] backdrop-blur-md">
      </div>
      <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
        <button routerLink="/gallery" matFab aria-label="Arena"
          class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
          <mat-icon>bookmark_heart</mat-icon>
        </button>
      </div>
    </div>

    <div *ngIf="authService.isUserAdmin()" matTooltip="Admin" matTooltipPosition="right" class="md:mb-[10px] cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5 overflow-hidden">
      <div *ngIf="router.isActive('/admin', false)" class="flex-1 h-14 bg-gradient-to-r from-blue-500 via-violet-500 to-red-400 rounded-full blur-[3px] backdrop-blur-md"></div>
      <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
            <button routerLink="/admin" matFab aria-label="Admin" class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
              <mat-icon>admin_panel_settings</mat-icon>
            </button>
        </div>
    </div>

    <div (click)="logout()" matTooltip="Logout" matTooltipPosition="right" class="cursor-pointer w-14 h-14 bg-blend-soft-light bg-white/40 rounded-[48px] shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] outline outline-1 outline-offset-[-1px] outline-stone-300/80 backdrop-blur-2xl inline-flex justify-start items-start gap-2.5 overflow-hidden">
      <div class="w-6 h-6 left-[16px] top-[16px] absolute overflow-hidden">
            <button matFab aria-label="Arena" class="cursor-pointer w-6 h-6 left-0 top-0 absolute text-center justify-center text-neutral-200 text-2xl">
              <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
    </div>
</div>
